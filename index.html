<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.min.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">Ux Designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi dolorem molestias, similique animi
          est accusamus accusantium molestiae nihil perferendis sit.</p>
        <!-- Prev next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"><strong><</strong></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-left"><strong>></strong></i>
          </button>
        </div>
        <button class="random-btn">Surprise Me</button>
      </article>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
